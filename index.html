<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoty-my</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">
        <ul class="start">
            <li class="logos"><img src="./images/spotify-logo.png" alt="Spotify logo" class="icons"></li>
            <li class="logos"><img src="./images/bbc.png" alt="Home" class="icons" style="width: 35px;"></li>
            <li class="search-bar">
                <ul>
                    <li><img src="./images/search-icon.png" alt="Search-icon" class="icons"></li>
                    <li class="input"><input type="text" placeholder="What do you want to play?"></li>
                    <li>|</li>
                </ul>
            </li>
        </ul>
        <ul class="end">
            <li>Premium</li>
            <li>Support</li>
            <li>Download</li>
            <li>|</li>
            <li>Install-app</li>
            <li>Sign up</li>
            <li><button class="button">Log in</button></li>
        </ul>
    </div>
    <div class="container">
        <div class="aside">
            <ul class="first">
                <li>Library</li>
                <li>+</li>
            </ul>
            <ul class="second">
                <li class="title">Create your first playlist</li>
                <li class="subtext">It's easy we'll help you</li>
                <li><button class="button">Create playlist</button></li>
            </ul>
            

        </div>
        <div class="main">

        </div>
    </div>



</body>

</html>
