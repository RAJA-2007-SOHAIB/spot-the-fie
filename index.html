<!DOCTYPE html>
<html lang="en">

<head>

    <title>Spot-the-fie</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">

                    <li>|</li>

        <div class="container">
            <div class="aside">

            </div>
            <div class="main">

            </div>
        </div>

    </div>
